<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>日常打卡 - InsightMe</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <style>
        .form-container {
            margin: 0 auto;
        }
        .checkin-card {
            background: white;
            border-radius: 1rem;
            padding: 1.2rem;
            border: 1px solid #e5e7eb;
            text-align: center;
            margin-bottom: 1.2rem;
        }
        .item-icon {
            font-size: 2.5rem;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: #f8fafc;
        }
        .item-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .item-description {
            font-size: 0.95rem;
            color: #64748b;
            margin-bottom: 0.8rem;
        }
        .item-stats {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .mood-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.8rem;
            margin: 1rem 0;
        }
        .mood-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mood-option:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
        .mood-option.selected {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
        }
        .mood-emoji {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }
        .mood-label {
            font-size: 0.8rem;
            font-weight: 500;
        }
        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }
        @media (max-width: 768px) {
            .mood-options {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.6rem;
            }
            .mood-option {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
<div class="card-common">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="page-title">日常打卡</div>
        <div>
            <a class="btn btn-outline-primary" href="{{ url_for('main.checkin') }}">返回日常打卡</a>
        </div>
    </div>
    <hr>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <div class="form-container">
        <div class="checkin-card">
            <div class="item-icon" style="background-color: {{ item.color }}20;">
                {{ item.icon }}
            </div>
            <h1 class="item-title">{{ item.title }}</h1>
            {% if item.description %}
            <p class="item-description">{{ item.description }}</p>
            {% endif %}
            <div class="item-stats">
                已打卡 {{ item.total_records }} 次
                {% if item.target_days > 0 %}
                • 目标 {{ item.target_days }} 天
                {% endif %}
            </div>
        </div>
        
        <form method="post">
        <div class="mb-3">
            <label class="form-label">💭 打卡备注（可选）</label>
            <textarea class="form-control" name="note" rows="3" placeholder="记录一下今天的感受或完成情况..."></textarea>
        </div>
        
        <div class="mb-3">
            <label class="form-label">😊 今天的心情</label>
            <input type="hidden" name="mood" id="mood-input" value="">
            <div class="mood-options">
                <div class="mood-option" data-mood="😊">
                    <div class="mood-emoji">😊</div>
                    <div class="mood-label">开心</div>
                </div>
                <div class="mood-option" data-mood="😌">
                    <div class="mood-emoji">😌</div>
                    <div class="mood-label">平静</div>
                </div>
                <div class="mood-option" data-mood="😤">
                    <div class="mood-emoji">😤</div>
                    <div class="mood-label">努力</div>
                </div>
                <div class="mood-option" data-mood="😔">
                    <div class="mood-emoji">😔</div>
                    <div class="mood-label">疲惫</div>
                </div>
                <div class="mood-option" data-mood="🤔">
                    <div class="mood-emoji">🤔</div>
                    <div class="mood-label">思考</div>
                </div>
            </div>
        </div>
        
            <button class="btn btn-success w-100" type="submit">确认打卡</button>
        </form>
    </div>
</div>

<script>
// 心情选择
document.querySelectorAll('.mood-option').forEach(option => {
    option.addEventListener('click', function() {
        document.querySelectorAll('.mood-option').forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        document.getElementById('mood-input').value = this.dataset.mood;
    });
});
</script>
</body>
</html>
