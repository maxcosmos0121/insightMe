<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人信息 - 日记系统</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6fafd 0%, #e9f0fb 100%);
            min-height: 100vh;
        }

        .profile-card {
            max-width: 1200px;
            margin: 48px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.10);
            border: none;
        }

        .profile-title {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 2rem;
            color: #222b45;
            margin-bottom: 2rem;
        }

        .section-block {
            background: #f8fafc;
            border-radius: 1.1rem;
            box-shadow: 0 2px 12px 0 rgba(59, 130, 246, 0.06);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            margin-bottom: 1.5rem;
            border: 1.5px solid #e5e7eb;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1.2rem;
            letter-spacing: 0.5px;
        }

        .form-label {
            color: #555;
            font-weight: 500;
        }

        .form-control, select, textarea {
            border-radius: 0.8rem !important;
            border: 1.5px solid #e5e7eb;
            background: #fff;
            transition: border-color 0.2s;
            box-shadow: none;
        }

        .form-control:focus, select:focus, textarea:focus {
            border-color: #3b82f6;
            background: #f8fafc;
        }

        textarea.form-control {
            min-height: 60px;
        }

        .btn-success {
            /* 使用Bootstrap默认样式 */
        }

        .btn-primary {
            /* 使用Bootstrap默认样式 */
        }

        .btn-outline-primary {
            /* 使用Bootstrap默认样式 */
        }

        .btn-outline-danger {
            /* 使用Bootstrap默认样式 */
        }

        .btn-link, .btn-link:visited {
            color: #3b82f6;
            font-weight: 600;
            border-radius: 0.8rem;
            transition: background 0.2s;
        }

        .btn-link:hover {
            background: #f0f6ff;
            color: #2563eb;
            text-decoration: none;
        }

        .alert-success {
            border-radius: 0.8rem;
            background: #e0f7fa;
            color: #059669;
            border: none;
        }

        .simple-section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
            margin: 1.5rem 0 0.5rem 0;
        }
    </style>
</head>
<body>
<div class="profile-card">
    <div class="profile-title text-center">个人信息</div>
    {% if message %}
    <div class="alert alert-success py-2">{{ message }}</div>
    {% endif %}
    <form method="post">
        <div class="section-block">
            <div class="section-title">基本信息</div>
            <div class="mb-3">
                <label class="form-label">姓名</label>
                <input class="form-control" name="name" type="text" value="{{ profile.name }}">
            </div>
            <div class="mb-3">
                <label class="form-label">性别</label>
                <select class="form-control" name="gender">
                    <option %} %}selected{% endif if not profile.gender value="" {%>请选择</option>
                    <option %} %}selected{% endif if profile.gender=='男' value="男" {%>男</option>
                    <option %} %}selected{% endif if profile.gender=='女' value="女" {%>女</option>
                    <option %} %}selected{% endif if profile.gender=='其他' value="其他" {%>其他</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">生日</label>
                <input class="form-control" name="birthday" type="date" value="{{ profile.birthday }}">
            </div>
        </div>
        <div class="section-block">
            <div class="section-title">财务信息</div>
            <div class="mb-3">
                <label class="form-label">月收入</label>
                <input class="form-control" name="monthly_income" type="text" value="{{ profile.monthly_income }}">
            </div>
            <div class="mb-3">
                <label class="form-label">月支出</label>
                <input class="form-control" name="monthly_expense" type="text" value="{{ profile.monthly_expense }}">
            </div>
        </div>
        <div class="section-block">
            <div class="section-title">工作职业</div>
            <div class="mb-3">
                <label class="form-label">职业名称</label>
                <input class="form-control" name="job" type="text" value="{{ profile.job }}">
            </div>
            <div class="mb-3">
                <label class="form-label">公司</label>
                <input class="form-control" name="company" type="text" value="{{ profile.company }}">
            </div>
        </div>
        <div class="simple-section-title">爱好</div>
        <div class="mb-3">
            <textarea class="form-control" name="hobby" rows="2">{{ profile.hobby }}</textarea>
        </div>
        <div class="simple-section-title">技能</div>
        <div class="mb-3">
            <textarea class="form-control" name="skills" rows="2">{{ profile.skills }}</textarea>
        </div>
        <button class="btn btn-success w-100 mt-3" type="submit">保存</button>
    </form>
    <div class="d-flex justify-content-between mt-4">
        <a class="btn btn-outline-primary me-2" href="{{ url_for('main.history') }}">返回历史记录</a>
        <a class="btn btn-outline-danger" href="{{ url_for('main.logout') }}">退出</a>
    </div>
</div>
</body>
</html>
