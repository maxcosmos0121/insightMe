<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - InsightMe</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6fafd 0%, #e9f0fb 100%);
            min-height: 100vh;
        }
        .register-card {
            max-width: 450px;
            margin: 60px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.10);
            border: none;
        }
        .register-title {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 2rem;
            color: #222b45;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #555;
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.8rem !important;
            border: 1.5px solid #e5e7eb;
            background: #f8fafc;
            transition: border-color 0.2s;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #3b82f6;
            background: #fff;
        }

        .btn-primary {
            border-radius: 0.8rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
        }

        .alert {
            border-radius: 0.8rem;
            border: none;
        }

        .alert-danger {
            background: #fee2e2;
            color: #b91c1c;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-card">
    <div class="register-title text-center">InsightMe 注册</div>
    
    {% if error %}
    <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}
    
    {% if success %}
    <div class="alert alert-success py-2">{{ success }}</div>
    {% endif %}
    
    <form method="post">
        <div class="mb-3">
            <label class="form-label">用户名</label>
            <input autofocus class="form-control" name="username" required type="text" 
                   placeholder="至少3个字符" minlength="3">
        </div>
        
        <div class="mb-3">
            <label class="form-label">密码</label>
            <input class="form-control" name="password" required type="password" 
                   placeholder="至少6个字符" minlength="6">
        </div>
        
        <div class="mb-4">
            <label class="form-label">确认密码</label>
            <input class="form-control" name="confirm_password" required type="password" 
                   placeholder="再次输入密码">
        </div>
        
        <button class="btn btn-primary w-100" type="submit">注册</button>
    </form>
    
    <div class="login-link">
        已有账号？<a href="{{ url_for('main.login') }}">立即登录</a>
    </div>
</div>
</body>
</html>
