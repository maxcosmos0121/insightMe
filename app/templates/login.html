<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - InsightMe</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6fafd 0%, #e9f0fb 100%);
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.10);
            border: none;
        }
        .login-title {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 2rem;
            color: #222b45;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #555;
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.8rem !important;
            border: 1.5px solid #e5e7eb;
            background: #f8fafc;
            transition: border-color 0.2s;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #3b82f6;
            background: #fff;
        }

        .btn-primary {
            /* 使用Bootstrap默认样式 */
        }

        .alert-danger {
            border-radius: 0.8rem;
            background: #fee2e2;
            color: #b91c1c;
            border: none;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-title text-center">InsightMe 登录</div>
    {% if error %}
    <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-4">
            <label class="form-label">用户名</label>
            <input autofocus class="form-control" name="username" required type="text">
        </div>
        <button class="btn btn-primary w-100" type="submit">登录</button>
    </form>
</div>
</body>
</html>
