<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>写日记 - 日记系统</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6fafd 0%, #e9f0fb 100%);
            min-height: 100vh;
        }
        .diary-card {
            max-width: 1200px;
            margin: 48px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.10);
            border: none;
        }
        .diary-title {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 2rem;
            color: #222b45;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #555;
            font-weight: 500;
        }

        .form-control, textarea {
            border-radius: 0.8rem !important;
            border: 1.5px solid #e5e7eb;
            background: #f8fafc;
            transition: border-color 0.2s;
            box-shadow: none;
        }

        .form-control:focus, textarea:focus {
            border-color: #3b82f6;
            background: #fff;
        }
        textarea.form-control {
            min-height: 60px;
        }

        .btn-success {
            /* 使用Bootstrap默认样式 */
        }

        .btn-primary {
            /* 使用Bootstrap默认样式 */
        }

        .btn-outline-primary {
            /* 使用Bootstrap默认样式 */
        }

        .btn-outline-danger {
            /* 使用Bootstrap默认样式 */
        }

        .btn-link, .btn-link:visited {
            color: #3b82f6;
            font-weight: 600;
            border-radius: 0.8rem;
            transition: background 0.2s;
        }

        .btn-link:hover {
            background: #f0f6ff;
            color: #2563eb;
            text-decoration: none;
        }

        .alert-danger {
            border-radius: 0.8rem;
            background: #fee2e2;
            color: #b91c1c;
            border: none;
        }
    </style>
</head>
<body>
<div class="diary-card">
    <div class="diary-title text-center">写日记 <span class="fs-5 text-secondary">({{ today }})</span></div>
    {% if error %}
    <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label class="form-label">💬 做了什么</label>
            <textarea class="form-control" name="activities" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">💰 收入</label>
            <input class="form-control" name="income" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">💸 支出</label>
            <input class="form-control" name="expense" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">🙂 情绪评分</label>
            <input class="form-control" name="mood" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">💭 想法</label>
            <textarea class="form-control" name="thoughts" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">📌 明日计划</label>
            <textarea class="form-control" name="plan" required></textarea>
        </div>
        <button class="btn btn-success w-100" type="submit">保存</button>
    </form>
    <div class="d-flex justify-content-between mt-4">
        <a class="btn btn-outline-primary me-2" href="{{ url_for('main.history') }}">查看历史记录</a>
        <a class="btn btn-outline-danger" href="{{ url_for('main.logout') }}">退出</a>
    </div>
</div>
</body>
</html>
