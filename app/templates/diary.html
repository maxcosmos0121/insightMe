<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>写日记 - 日记系统</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }

        .diary-card {
            max-width: 600px;
            margin: 40px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 24px 0 rgba(0, 0, 0, 0.08);
        }

        .diary-title {
            font-weight: 700;
            letter-spacing: 1px;
        }

        textarea.form-control {
            min-height: 60px;
        }
    </style>
</head>
<body>
<div class="diary-card">
    <h2 class="diary-title mb-4 text-center">写日记 <span class="fs-5 text-secondary">({{ today }})</span></h2>
    {% if error %}
    <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label class="form-label">💬 做了什么</label>
            <textarea class="form-control" name="activities" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">💰 收入</label>
            <input class="form-control" name="income" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">💸 支出</label>
            <input class="form-control" name="expense" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">🙂 情绪评分</label>
            <input class="form-control" name="mood" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">💭 想法</label>
            <textarea class="form-control" name="thoughts" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">📌 明日计划</label>
            <textarea class="form-control" name="plan" required></textarea>
        </div>
        <button class="btn btn-success w-100" type="submit">保存</button>
    </form>
    <div class="d-flex justify-content-between mt-4">
        <a class="btn btn-link" href="{{ url_for('main.history') }}">查看历史记录</a>
        <a class="btn btn-link text-danger" href="{{ url_for('main.logout') }}">退出</a>
    </div>
</div>
</body>
</html>
