<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>写灵感 - InsightMe</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <style>
        textarea.form-control {
            min-height: 60px;
            resize: vertical;
            scrollbar-width: thin;
            scrollbar-color: #b4c5e4 #f1f3f9;
            overflow-x: hidden;
        }
        textarea.form-control::-webkit-scrollbar {
            width: 5px;
            height: 0;
            background: #f1f3f9;
            border-radius: 6px;
        }
        textarea.form-control::-webkit-scrollbar-thumb {
            background: #b4c5e4;
            border-radius: 6px;
        }
        textarea.form-control::-webkit-scrollbar-thumb:hover {
            background: #8fa7d3;
        }
        textarea.form-control::-webkit-scrollbar-button {
            display: none;
            height: 0;
            width: 0;
        }
    </style>
</head>
<body>
<div class="card-common">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="page-title">写灵感 <span class="fs-5 text-secondary">({{ now }})</span></div>
        <div>
            <a class="btn btn-outline-primary" href="{{ url_for('main.inspiration') }}">返回历史</a>
        </div>
    </div>
    <hr>
    {% if error %}
    <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label class="form-label">📝 灵感内容</label>
            <textarea class="form-control" name="content" required rows="5" placeholder="记录你的灵感、想法或笔记..."></textarea>
        </div>
        <button class="btn btn-success w-100" type="submit">保存</button>
    </form>
</div>
</body>
</html>
