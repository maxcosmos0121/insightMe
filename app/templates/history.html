<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>历史记录 - 日记系统</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }

        .history-card {
            max-width: 800px;
            margin: 40px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 24px 0 rgba(0, 0, 0, 0.08);
        }

        .record-card {
            background: #f6f8fa;
            border-radius: 0.8rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            box-shadow: 0 1px 8px 0 rgba(0, 0, 0, 0.04);
            border-left: 5px solid #0d6efd;
        }

        .record-title {
            font-weight: 700;
            font-size: 1.25rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }

        .record-main {
            font-size: 1.08rem;
            font-weight: 500;
            margin-bottom: 0.7rem;
            color: #222;
        }

        .record-label {
            color: #888;
            font-size: 0.98em;
            min-width: 4em;
            display: inline-block;
        }

        .record-content {
            white-space: pre-line;
            margin-left: 0.5em;
            display: inline;
        }

        .record-secondary {
            color: #555;
            font-size: 0.98em;
            margin-bottom: 0.2em;
        }

        .record-secondary .record-label {
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="history-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">历史记录</h2>
        <div>
            <a class="btn btn-primary btn-sm" href="{{ url_for('main.diary') }}">写今日日记</a>
            <a class="btn btn-outline-danger btn-sm ms-2" href="{{ url_for('main.logout') }}">退出</a>
        </div>
    </div>
    <hr>
    {% if records %}
    {% for rec in records %}
    <div class="record-card">
        <div class="record-title">📅 {{ rec['date'] }}</div>
        <div class="record-main mb-2">
            <span class="record-label">💬 做了什么:</span>
            <span class="record-content">{{ rec['activities'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">💰 收入:</span>
            <span class="record-content">{{ rec['income'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">💸 支出:</span>
            <span class="record-content">{{ rec['expense'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">🙂 情绪评分:</span>
            <span class="record-content">{{ rec['mood'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">💭 想法:</span>
            <span class="record-content">{{ rec['thoughts'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">📌 明日计划:</span>
            <span class="record-content">{{ rec['plan'] }}</span>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p class="text-center text-secondary">暂无历史记录。</p>
    {% endif %}
</div>
</body>
</html>
