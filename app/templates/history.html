<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>历史记录 - 日记系统</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6fafd 0%, #e9f0fb 100%);
            min-height: 100vh;
        }
        .history-card {
            max-width: 1200px;
            margin: 48px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.10);
            border: none;
        }

        .history-title {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 2rem;
            color: #222b45;
            margin-bottom: 0;
        }
        .record-card {
            background: #f8fafc;
            border-radius: 1.1rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            box-shadow: 0 2px 12px 0 rgba(59, 130, 246, 0.06);
            border-left: 5px solid #3b82f6;
            border: 1.5px solid #e5e7eb;
        }
        .record-title {
            font-weight: 700;
            font-size: 1.25rem;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }
        .record-main {
            font-size: 1.08rem;
            font-weight: 500;
            margin-bottom: 0.7rem;
            color: #222;
        }
        .record-label {
            color: #888;
            font-size: 0.98em;
            min-width: 4em;
            display: inline-block;
        }
        .record-content {
            white-space: pre-line;
            margin-left: 0.5em;
            display: inline;
        }
        .record-secondary {
            color: #555;
            font-size: 0.98em;
            margin-bottom: 0.2em;
        }
        .record-secondary .record-label {
            color: #aaa;
        }

        .btn-primary {
            /* 使用Bootstrap默认样式 */
        }

        .btn-outline-primary {
            /* 使用Bootstrap默认样式 */
        }

        .btn-outline-danger {
            /* 使用Bootstrap默认样式 */
        }

        .btn-link, .btn-link:visited {
            color: #3b82f6;
            font-weight: 600;
            border-radius: 0.8rem;
            transition: background 0.2s;
        }

        .btn-link:hover {
            background: #f0f6ff;
            color: #2563eb;
            text-decoration: none;
        }

        .text-secondary {
            color: #64748b !important;
        }
    </style>
</head>
<body>
<div class="history-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="history-title">历史记录</div>
        <div>
            <a class="btn btn-primary me-2" href="{{ url_for('main.diary') }}">写今日日记</a>
            <a class="btn btn-outline-primary me-2" href="{{ url_for('main.profile') }}">个人信息</a>
            <a class="btn btn-outline-danger" href="{{ url_for('main.logout') }}">退出</a>
        </div>
    </div>
    <hr>
    {% if records %}
    {% for rec in records %}
    <div class="record-card">
        <div class="record-title">📅 {{ rec['date'] }}</div>
        <div class="record-main mb-2">
            <span class="record-label">💬 做了什么:</span>
            <span class="record-content">{{ rec['activities'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">💰 收入:</span>
            <span class="record-content">{{ rec['income'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">💸 支出:</span>
            <span class="record-content">{{ rec['expense'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">🙂 情绪评分:</span>
            <span class="record-content">{{ rec['mood'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">💭 想法:</span>
            <span class="record-content">{{ rec['thoughts'] }}</span>
        </div>
        <div class="record-secondary">
            <span class="record-label">📌 明日计划:</span>
            <span class="record-content">{{ rec['plan'] }}</span>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p class="text-center text-secondary">暂无历史记录。</p>
    {% endif %}
</div>
</body>
</html>
