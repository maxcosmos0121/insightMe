<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>日记记录 - InsightMe</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <style>
        .history-card {
            max-width: 1200px;
            margin: 48px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.10);
            border: none;
        }

        .record-card {
            background: #f9fafb;
            border-radius: 1.2rem;
            margin-bottom: 1.2rem;
            padding: 1.1rem 1.3rem 1rem 1.3rem;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            transition: box-shadow 0.2s;
        }
        .record-title {
            font-weight: 900;
            font-size: 1.18rem;
            color: #1a1a1a;
            margin-bottom: 0.1rem;
            letter-spacing: 0.5px;
        }
        .record-main {
            font-size: 1.06rem;
            font-weight: 600;
            color: #2d3748;
            background: #fff;
            border-radius: 0.6rem;
            padding: 0.6rem 0.9rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.02);
            border: 1px solid #f1f1f1;
            margin-bottom: 0.4rem;
            word-break: break-all;
            white-space: pre-line;
            min-height: 1.7em;
        }
        .record-long {
            font-size: 0.99rem;
            color: #374151;
            background: #fff;
            border-radius: 0.6rem;
            padding: 0.55rem 0.9rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.01);
            border: 1px solid #f1f1f1;
            margin-bottom: 0.4rem;
            word-break: break-all;
            white-space: pre-line;
            min-height: 1.7em;
        }
        .record-info-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem 1.2rem;
            margin-top: 0.1rem;
            margin-bottom: 0.2rem;
        }
        .record-info-block {
            min-width: 90px;
            margin-bottom: 0;
        }
        .record-label {
            color: #a0aec0;
            font-size: 0.95em;
            font-weight: 500;
            margin-right: 0.15em;
        }
        .record-content {
            color: #222b45;
            font-weight: 500;
            white-space: pre-line;
        }
        .text-secondary {
            color: #64748b !important;
        }
        .record-section-title {
            font-size: 1.01rem;
            font-weight: 700;
            color: #2563eb;
            margin: 0.2rem 0 0.1rem 0;
            letter-spacing: 0.2px;
        }

    </style>
</head>
<body>
<div class="history-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="page-title">日记记录</div>
        <div>
            <a class="btn btn-primary me-2" href="{{ url_for('main.diary') }}">写今日日记</a>
            <a class="btn btn-outline-primary" href="{{ url_for('main.home') }}">返回首页</a>
        </div>
    </div>
    <hr>
    {% if records %}
    {% for rec in records %}
    <div class="record-card">
        <div class="record-title">📅 {{ rec['date'] }}</div>
        <div class="record-info-group" style="margin-bottom: 0.7rem;">
            <div class="record-info-block">
                <span class="record-label">💰 收入:</span>
                <span class="record-content">{{ rec['income'] }}</span>
            </div>
            <div class="record-info-block">
                <span class="record-label">💸 支出:</span>
                <span class="record-content">{{ rec['expense'] }}</span>
            </div>
            <div class="record-info-block">
                <span class="record-label">🙂 情绪评分:</span>
                <span class="record-content">{{ rec['mood'] }}</span>
            </div>
        </div>
        <div class="record-section-title">💬 做了什么</div>
        <div class="record-long">{{ rec['activities'] }}</div>
        <div class="record-section-title">💭 想法</div>
        <div class="record-long">{{ rec['thoughts'] }}</div>
        <div class="record-section-title">📌 明日计划</div>
        <div class="record-long">{{ rec['plan'] }}</div>
    </div>
    {% endfor %}
    {% else %}
    <p class="text-center text-secondary">暂无日记记录。</p>
    {% endif %}
</div>
</body>
</html>
