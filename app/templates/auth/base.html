<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - 洞察我</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="auth-card">
    <div class="auth-title text-center">{% block page_title %}{% endblock %}</div>
    {% if error %}
    <div class="alert alert-danger py-2" id="error-alert">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success py-2" id="success-alert">{{ success }}</div>
    {% endif %}
    {% block form %}{% endblock %}
    <div class="auth-link">{% block link %}{% endblock %}</div>
</div>
<!-- jQuery 3.7.1 -->
<script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
